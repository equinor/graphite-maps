[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.mypy]
files = "graphite_maps"
python_version = 3.9
show_error_codes = true
pretty = true

[project]
name = "graphite-maps"
version = "0.1.0"
description = "Ensemble based data assimilation learning graph informed triangular ensemble-to-posterior transport maps from data"
authors = [{name = "Berent Lunde"}]
dependencies = [
    "matplotlib",
    "scipy",
    "scikit-sparse",
    "networkx",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "mypy",
    "pylint",
    "ruff",
    "black",
    "flake8",
]
